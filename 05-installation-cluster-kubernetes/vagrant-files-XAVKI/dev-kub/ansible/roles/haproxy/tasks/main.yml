- name: apt update
  apt:
    update-cache: yes
    cache_valid_time: 3600

- name: install haproxy
  apt:
    name: haproxy
    state: present

- name: Install haproxy configuration
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: 0644
  notify: reload_haproxy

- name: start haproxy
  service:
    name: haproxy
    state: started
    enabled: yes
